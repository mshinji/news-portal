<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Portal</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="container">
    <nav id="primary" class="grid grid-flow-col">
      <div>
        <img src="./assets/icons/List.svg" alt="menu icon">
        <strong>Menu</strong>
      </div>
      <div>
        <img src="./assets/Tech News.svg" alt="logo">
      </div>

      <div>
        <strong>Search</strong>
        <img src="./assets/icons/MagnifyingGlass.svg" alt="magnifier icon">
      </div>
    </nav>
    <nav id="secondary" class="grid grid-flow-col"> 
      <a href="#">Artificial Intelligence</a>
      <a href="#">Blockchain</a>
      <a href="#">Hologram</a>
      <a href="#">Web</a>
      <a href="#">Wearables</a>
      <a href="#">Augmented Reality</a>
      <a href="#">Virtual Reality</a>
    </nav>
  </header>
  <main class="grid container">
    <section id="featured" class="grid grid-flow-col gap-16">
      <figure class="card">
        <img src="./assets/images/Image 01.png" alt="">
        <figcaption>
          <span class="content-tag">ROBOTIC</span>
          <h2 class="text-2xl">Domestic robots are starting to be adopted for daily tasks, promising more comfort and efficiency in homes.</h2>
        </figcaption>
      </figure>
      <div  class="grid grid-cols-2 gap-16">
        <figure class="card">
          <img src="./assets/images/Image 02.png" alt="">
          <figcaption>
            <span class="content-tag">HOLOGRAM</span>
            <h2 class="text-lg">New 3D Projector Smartphone hits the market, transforming the way we view our screens!</h2>
          </figcaption>
        </figure class="card">
        <figure class="card">
          <img src="./assets/images/Image 03.png" alt="">
          <figcaption>
            <span class="content-tag">WEB</span>
            <h2 class="text-lg">6G Technology arrives in Brazilian metropolises, promising to revolutionize the way we live and communicate.</h2>
          </figcaption>
        </figure class="card">
        <figure class="card">
          <img src="./assets/images/Image 04.png" alt="">
          <figcaption>
            <span class="content-tag">WEARABLES</span>
            <h2 class="text-lg">Company launches smart watch capable of monitoring mental health, offering valuable insights for personal well-being.</h2>
          </figcaption>
        </figure class="card">
        <figure class="card">
          <img src="./assets/images/Image 05.png" alt="">
          <figcaption>
            <span class="content-tag">VIRTUAL REALITY</span>
            <h2 class="text-lg">Schools adopt VR technology to provide immersive experiences, transforming traditional learning.</h2>
          </figcaption>
        </figure class="card">
      </div>
    </section>
    <section id="weekly">
      <header class="grid grid-flow-col">
        <h3>Top Reads of the Week</h3>
        <a href="#" class="grid grid-flow-col">
          <strong>View all</strong>
          <span></span>
        </a>
      </header>
  
      <div class="grid gap-16">
        <figure>
        <span class="content-tag">VEHICLES</span>
        <img src="assets/images/Image 06.png" alt="">
        <figcaption>
          <p>
            Flying vehicle prototype unveiled, marking the beginning of the era of personal air transport.
          </p> 
        </figcaption>
        </figure>
        <figure>
          <span class="content-tag">HOLOGRAM</span>
          <img src="assets/images/Image 07.png" alt="">
          <figcaption>
            <p>
              Video conferencing platform introduces new hologram feature, making virtual calls more realistic and engaging.
            </p>
            </figcaption>
          </figure>
          <figure>
            <span class="content-tag">VIRTUAL REALITY</span>
            <img src="assets/images/Image 08.png" alt="">
            <figcaption>
              <p>
                New generation of game consoles launched, bringing ultra-realistic graphics and fully immersive gaming experiences.
              </p>
            </figcaption>
            </figure>
            <figure>
              <span class="content-tag">WEB</span>
              <img src="assets/images/Image 09.png" alt="">
              <figcaption>
                <p>
                  Project aims to provide high-speed internet in remote areas through satellites.
                </p>
              </figcaption>
              </figure>
      </div>
      </section>

      
  </main>
  
</body>

</html>
